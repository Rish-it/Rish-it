<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="360" viewBox="0 0 1200 360" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Rishit banner">
  <defs>
    <linearGradient id="darkGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#000000" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#00A6A6"/>
      <stop offset="1" stop-color="#00CED1"/>
    </linearGradient>
    <style><![CDATA[
      .headline { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; fill: #ffffff; font-weight: 700; font-size: 42px; letter-spacing: 0.6px; }
      .sub { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; fill: #ffffff; font-weight: 500; font-size: 16px; opacity: .85 }
      .logo-circle { fill: none; stroke: url(#accent); stroke-width: 3.6; }
      .logo-letter { fill: #ffffff; font-size: 20px; font-weight: 700; text-anchor: middle; dominant-baseline: central; }
      /* subtle drop shadow for contrast */
      .shadow { filter: url(#softShadow); }
    ]]></style>

    <!-- subtle shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background image (use relative path to your JPG in repo) -->
  <image href="./banner.jpg" x="0" y="0" width="1200" height="360" preserveAspectRatio="xMidYMid slice" />

  <!-- dark overlay to ensure white text reads well -->
  <rect x="0" y="0" width="1200" height="360" fill="url(#darkGrad)"/>

  <!-- left logo (circle + R) -->
  <g transform="translate(52,180)" class="shadow" aria-hidden="true">
    <circle r="36" cx="0" cy="0" class="logo-circle"/>
    <text x="0" y="0" class="logo-letter">R</text>
    <!-- tiny accent pulse on circle stroke -->
    <circle r="36" cx="0" cy="0" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.0">
      <animate attributeName="opacity" values="0;0.6;0" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="36;44;36" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- headline & subtext centered-left aligned like x.com header -->
  <g transform="translate(160,120)">
    <text class="headline shadow" x="0" y="40">Rishit — Software dev & builder</text>
    <text class="sub" x="0" y="75">Rust • React • Next.js • TypeScript</text>

    <!-- animated subtle glint/pulse on headline's opacity -->
    <rect x="0" y="0" width="520" height="80" fill="transparent">
      <animate attributeName="opacity" values="1;0.96;1" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- right-aligned small CTA (optional) -->
  <g transform="translate(980,200)">
    <rect x="0" y="-22" rx="18" ry="18" width="180" height="44" fill="none" stroke="rgba(255,255,255,0.12)" />
    <text class="sub" x="90" y="4" text-anchor="middle">View my work →</text>
  </g>
</svg>
